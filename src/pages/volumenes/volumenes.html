<ion-header>
    <ion-navbar color="primary"> <ion-title>Volumenes</ion-title> </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-item-group  #item *ngFor="let i of registros">
      <ion-card>
        <ion-card-header> {{nombre}} </ion-card-header>
  
        <ion-list>
            <ion-row ion-item>
                <ion-col col-6>
                  <ion-icon ios="ios-git-compare" md="md-git-compare" item-start></ion-icon> REPETICIONES
                </ion-col>
                <ion-col col-6>{{ i.repeticion }} </ion-col>
              </ion-row>
          <ion-row ion-item>
            <ion-col col-6>
              <ion-icon ios="ios-heart-outline" md="md-heart-outline" item-start></ion-icon> RM
            </ion-col>
            <ion-col col-6> {{ i.rm }} % </ion-col>
          </ion-row>
  
         
        </ion-list>
      </ion-card>
    </ion-item-group>
  
  </ion-content>
