<ion-header>

    <ion-navbar color="primary">
        <ion-title>Actividades</ion-title>
      </ion-navbar>

</ion-header>


<ion-content >
   
    
      
    
      
  <ion-list>

      <ion-item-group  #item *ngFor="let i of registros">
          <ion-card>
            <ion-card-header> {{ i.tipo }}   </ion-card-header>
      
            <ion-list>
                <ion-row ion-item>
                    <ion-col col-6>
                      <ion-icon ios="ios-clipboard" md="md-clipboard" item-start></ion-icon> ACTIVIDAD
                    </ion-col><br>
                   {{ i.actividad }}
                  </ion-row>
              <ion-row ion-item>
                <ion-col col-6>
                  <ion-icon ios="ios-clock" md="md-clock" item-start></ion-icon> TIEMPO
                </ion-col>
                <ion-col col-6> {{ i.tiempo }} </ion-col>
              </ion-row>
      
            </ion-list>
          </ion-card>
        </ion-item-group>


     
  


  </ion-list>
</ion-content>
