<!--
  Generated template for the MenuDesplegablePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content padding>
  <ion-content>
    <div class="logomenu">
      <img src="{{logo}}" alt="">
    </div>

    <ion-list>
      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
                 {{page.titulo}}
            </button>
      <button ion-item (click)="salir()" menuClose>
             <ion-icon item-left name="md-log-in"></ion-icon>
             SALIR
           </button>

    </ion-list>
  </ion-content>
</ion-content>
