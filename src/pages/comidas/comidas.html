<ion-header>

    <ion-navbar color="primary">
        <ion-title>Comida</ion-title>
      </ion-navbar>

</ion-header>


<ion-content >
    <ion-toolbar no-border-top *ngIf="demo != 'Title'">
       
        <ion-segment color="danger" [(ngModel)]="op">
          <ion-segment-button value="op1">
            Comidas
          </ion-segment-button>
          <ion-segment-button value="op2">
            Tiempo
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    
      
    
      
  <ion-list>


      <ion-item-group #item *ngFor="let i of registros">


          <button ion-item (click)="grupos(i.idcomidas)">
            <ion-icon name="md-restaurant" item-start color="primary"></ion-icon>
            <ion-label>Comida #. {{i.numeroComida}} <br>Tiempo  : {{i.timeeat}} Hrs .</ion-label>
       
            <ion-note item-end>Ver</ion-note>
          </button>
         
          
        </ion-item-group>

  


  </ion-list>
</ion-content>
