<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content has-header="true">
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="{{imgPerfil}}">
      <h3 id="profile-name">{{user}}</h3>
      <span id="profile-description">
      </span>
    </div>
  
  </div>
</ion-content>
