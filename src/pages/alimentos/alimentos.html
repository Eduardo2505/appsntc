<ion-header>
  <ion-navbar color="primary"> <ion-title>Alimentos</ion-title> </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group  #item *ngFor="let i of registros">
    <ion-card>
      <ion-card-header> {{ i.nombre }} ( {{ i.unidad }} )  </ion-card-header>

      <ion-list>
          <ion-row ion-item>
              <ion-col col-6>
                <ion-icon name="cart" item-start></ion-icon> PORCIÃ“N
              </ion-col>
              <ion-col col-6>{{ i.menu_porcion }} </ion-col>
            </ion-row>
        <ion-row ion-item>
          <ion-col col-6>
            <ion-icon name="cart" item-start></ion-icon> CANTIDAD SUGERIDA
          </ion-col>
          <ion-col col-6> {{ i.cantidadc }} </ion-col>
        </ion-row>

        <ion-row ion-item>
          <ion-col col-6>
            <ion-icon name="planet" item-start></ion-icon> PESO BRUTO REDONDEADO
            (G)
          </ion-col>
          <ion-col col-6>{{ i.preso_brutoc }} </ion-col>
        </ion-row>

        <ion-row ion-item>
          <ion-col col-6>
            <ion-icon name="paw" item-start></ion-icon>PESO NETO (G)
          </ion-col>
          <ion-col col-6>{{ i.peso_netoc }}</ion-col>
        </ion-row>
      </ion-list>
    </ion-card>
  </ion-item-group>

</ion-content>
