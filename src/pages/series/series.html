<ion-header>

    <ion-navbar color="primary">
        <ion-title>Series</ion-title>
      </ion-navbar>

</ion-header>


<ion-content >
   
    
      
    
      
  <ion-list>


      <ion-item-group #item *ngFor="let i of registros">


          <button ion-item (click)="volumenes(i.idserie)">
            <ion-icon ios="ios-crop" md="md-crop" item-start color="primary"></ion-icon>
            <ion-label text-wrap> Serie {{i.numero}} </ion-label>
       
            <ion-note item-end>Ver</ion-note>
          </button>
         
          
        </ion-item-group>

  


  </ion-list>
</ion-content>
