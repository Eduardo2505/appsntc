<ion-header>

  <ion-navbar color="primary">
    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let i of registros">
      <ion-item >
       <ion-icon name="ios-folder-open" item-left></ion-icon>
         C-{{i.NUM_CONSULTA}}
        <p>Siguiente Consulta: {{i.FECHA_HORA_SIG}} </p>
        <p>Estatus: {{i.estatus}}</p>
        <p>App: {{i.app}}</p>
        <p>Motivo: {{i.motivo}}</p>
       
     
       
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
