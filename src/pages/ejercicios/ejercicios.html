<ion-header>

    <ion-navbar color="primary">
        <ion-title>Ejercicios</ion-title>
      </ion-navbar>

</ion-header>


<ion-content >
   
    
      
    
      
  <ion-list>


      <ion-item-group #item *ngFor="let i of registros">


          <button ion-item (click)="series(i.idejercicios_gplan,i.nombre)">
            <ion-icon ios="ios-code-working" md="md-code-working" item-start color="primary"></ion-icon>
            <ion-label text-wrap> {{i.nombre}}  <p style="color:rgb(226, 32, 106)">Series: </p><p>  {{i.series}}</p></ion-label>
       
            <ion-note item-end>Ver</ion-note>
          </button>
         
          
        </ion-item-group>

  


  </ion-list>
</ion-content>
