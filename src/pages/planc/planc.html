<ion-header>

  <ion-navbar color="primary">
    <ion-title>Planes Contratados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let i of registros">
      <ion-item (click)="verConsultas(i.idplancontratado)">
       <ion-icon name="ios-folder-open" item-left></ion-icon>
       P-{{i.num_folio}}
        <p style="color:rgb(226, 32, 106)">Plan: </p><p>{{i.NOMBRE}} </p>
        <p style="color:rgb(226, 32, 106)">Inicio: </p><p>{{i.INICIO}}</p>
        <p style="color:rgb(226, 32, 106)">Fin: </p><p>{{i.FIN}}</p>
        <p style="color:rgb(226, 32, 106)">Restantes: </p><p>{{i.conRestantes}}</p>
      </ion-item>
<!-- 
      <ion-item-options side="right">
       
        <button ion-button icon-left round small color="warning" (click)="acciones(i.idregistro,i.estado,i.idestado_empleado,2,i.idestado_registro)">
       <ion-icon  name="ios-folder-open"></ion-icon>  Acciones
      </button>
      </ion-item-options>  -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
