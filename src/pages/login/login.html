<ion-header>

  
</ion-header>


<ion-content>

  <div padding id="cloud-layer">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <img src="{{logo}}">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>ContraseÃ±a</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        <button ion-button class="login-button" [disabled]="!registerForm.form.valid" >Entrar</button>
       
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
